<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RetroSounds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { background-color: #f9fafb; }
        .editing { background-color: #fef3c7 !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black border-b border-gray-800 px-8 py-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-light tracking-widest text-white">RETROSOUNDS ADMIN</h1>
            <a href="/" class="text-gray-300 hover:text-white transition-colors text-sm">‚Üê Back to Site</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-8 py-12">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Total Users</h3>
                <p id="totalUsers" class="text-3xl font-bold text-gray-900">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Selected</h3>
                <p id="selectedCount" class="text-3xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Database Status</h3>
                <p class="text-3xl font-bold text-green-600">Active</p>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Last Updated</h3>
                <p id="lastUpdated" class="text-lg font-medium text-gray-900">Just now</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mb-6 flex gap-3 flex-wrap">
            <button onclick="openAddUserModal()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-sm font-medium">
                + Add User
            </button>
            <button onclick="exportToCSV()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                üì• Export CSV
            </button>
            <button onclick="bulkDelete()" id="bulkDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm font-medium hidden">
                üóëÔ∏è Delete Selected
            </button>
            <button onclick="refreshData()" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors text-sm font-medium">
                üîÑ Refresh
            </button>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-900">Registered Users</h2>
                    <div class="flex items-center gap-4">
                        <select id="perPage" onchange="changePerPage()" class="px-3 py-1 border border-gray-300 rounded text-sm">
                            <option value="10">10 per page</option>
                            <option value="20" selected>20 per page</option>
                            <option value="50">50 per page</option>
                            <option value="100">100 per page</option>
                        </select>
                    </div>
                </div>
                
                <!-- Search Bar -->
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput" 
                        onkeyup="searchUsers()" 
                        placeholder="Search by name, email, or ID..." 
                        class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent"
                    >
                    <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left">
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()" class="rounded">
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable" onclick="sortTable('id')">
                                ID <span id="sort-id">‚Üï</span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable" onclick="sortTable('name')">
                                Name <span id="sort-name">‚Üï</span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable" onclick="sortTable('email')">
                                Email <span id="sort-email">‚Üï</span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable" onclick="sortTable('created_at')">
                                Created At <span id="sort-created_at">‚Üï</span>
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="px-6 py-4 border-t border-gray-200 flex justify-between items-center">
                <div id="paginationInfo" class="text-sm text-gray-700"></div>
                <div id="paginationButtons" class="flex gap-2"></div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden px-6 py-12 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No users yet</h3>
                <p class="mt-1 text-sm text-gray-500">Users who sign up will appear here.</p>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Add New User</h2>
            <form onsubmit="addUser(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="newUserName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="newUserEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black">
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                        Add User
                    </button>
                    <button type="button" onclick="closeAddUserModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allUsers = [];
        let currentPage = 1;
        let perPage = 20;
        let currentSort = 'id';
        let currentOrder = 'desc';

        async function loadUsers() {
            try {
                const response = await fetch(`/api/users?sort=${currentSort}&order=${currentOrder}`);
                const data = await response.json();
                
                allUsers = data.users;
                document.getElementById('totalUsers').textContent = data.count;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                
                displayUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Failed to load users. Please refresh the page.');
            }
        }

        function displayUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredUsers = allUsers.filter(user => {
                const searchText = `${user.id} ${user.name} ${user.email}`.toLowerCase();
                return searchText.includes(searchTerm);
            });

            const totalPages = Math.ceil(filteredUsers.length / perPage);
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const paginatedUsers = filteredUsers.slice(start, end);

            const tbody = document.getElementById('usersTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (paginatedUsers.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('pagination').classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                document.getElementById('pagination').classList.remove('hidden');
                tbody.innerHTML = paginatedUsers.map(user => `
                    <tr class="hover:bg-gray-50" id="row-${user.id}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" class="user-checkbox rounded" value="${user.id}" onchange="updateSelectedCount()">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#${user.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" ondblclick="editField(${user.id}, 'name', this)">
                            <span class="editable">${escapeHtml(user.name)}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" ondblclick="editField(${user.id}, 'email', this)">
                            <span class="editable">${escapeHtml(user.email)}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(user.created_at)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-900 transition-colors">
                                Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            updatePagination(filteredUsers.length, totalPages);
            updateSortIndicators();
        }

        function updatePagination(totalItems, totalPages) {
            const start = (currentPage - 1) * perPage + 1;
            const end = Math.min(currentPage * perPage, totalItems);
            
            document.getElementById('paginationInfo').textContent = 
                `Showing ${start}-${end} of ${totalItems} users`;
            
            const buttonsHTML = [];
            
            if (currentPage > 1) {
                buttonsHTML.push(`<button onclick="changePage(${currentPage - 1})" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Previous</button>`);
            }
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const active = i === currentPage ? 'bg-black text-white' : 'bg-white hover:bg-gray-50';
                    buttonsHTML.push(`<button onclick="changePage(${i})" class="px-3 py-1 border border-gray-300 rounded ${active}">${i}</button>`);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    buttonsHTML.push(`<span class="px-2">...</span>`);
                }
            }
            
            if (currentPage < totalPages) {
                buttonsHTML.push(`<button onclick="changePage(${currentPage + 1})" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Next</button>`);
            }
            
            document.getElementById('paginationButtons').innerHTML = buttonsHTML.join('');
        }

        function changePage(page) {
            currentPage = page;
            displayUsers();
        }

        function changePerPage() {
            perPage = parseInt(document.getElementById('perPage').value);
            currentPage = 1;
            displayUsers();
        }

        function sortTable(column) {
            if (currentSort === column) {
                currentOrder = currentOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort = column;
                currentOrder = 'desc';
            }
            loadUsers();
        }

        function updateSortIndicators() {
            ['id', 'name', 'email', 'created_at'].forEach(col => {
                const indicator = document.getElementById(`sort-${col}`);
                if (col === currentSort) {
                    indicator.textContent = currentOrder === 'asc' ? '‚Üë' : '‚Üì';
                } else {
                    indicator.textContent = '‚Üï';
                }
            });
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            document.querySelectorAll('.user-checkbox').forEach(cb => cb.checked = selectAll);
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const selected = document.querySelectorAll('.user-checkbox:checked').length;
            document.getElementById('selectedCount').textContent = selected;
            document.getElementById('bulkDeleteBtn').classList.toggle('hidden', selected === 0);
        }

        async function bulkDelete() {
            const checkboxes = document.querySelectorAll('.user-checkbox:checked');
            const ids = Array.from(checkboxes).map(cb => parseInt(cb.value));
            
            if (!confirm(`Are you sure you want to delete ${ids.length} user(s)?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/users/bulk-delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ids})
                });
                const data = await response.json();
                
                if (data.success) {
                    loadUsers();
                    document.getElementById('selectAll').checked = false;
                    updateSelectedCount();
                } else {
                    alert('Failed to delete users: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting users:', error);
                alert('Failed to delete users. Please try again.');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${userId}`, {method: 'DELETE'});
                const data = await response.json();
                
                if (data.success) {
                    loadUsers();
                } else {
                    alert('Failed to delete user: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Failed to delete user. Please try again.');
            }
        }

        function editField(userId, field, cell) {
            const span = cell.querySelector('.editable');
            const currentValue = span.textContent;
            
            const input = document.createElement('input');
            input.type = field === 'email' ? 'email' : 'text';
            input.value = currentValue;
            input.className = 'w-full px-2 py-1 border border-gray-300 rounded';
            
            cell.querySelector('.editable').replaceWith(input);
            cell.parentElement.classList.add('editing');
            input.focus();
            input.select();
            
            async function saveEdit() {
                const newValue = input.value.trim();
                if (newValue && newValue !== currentValue) {
                    try {
                        const updateData = { name: '', email: '' };
                        const user = allUsers.find(u => u.id === userId);
                        updateData.name = field === 'name' ? newValue : user.name;
                        updateData.email = field === 'email' ? newValue : user.email;
                        
                        const response = await fetch(`/api/users/${userId}`, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(updateData)
                        });
                        const data = await response.json();
                        
                        if (data.success) {
                            loadUsers();
                        } else {
                            alert('Failed to update: ' + data.message);
                            cancelEdit();
                        }
                    } catch (error) {
                        console.error('Error updating user:', error);
                        alert('Failed to update user.');
                        cancelEdit();
                    }
                } else {
                    cancelEdit();
                }
            }
            
            function cancelEdit() {
                const span = document.createElement('span');
                span.className = 'editable';
                span.textContent = currentValue;
                input.replaceWith(span);
                cell.parentElement.classList.remove('editing');
            }
            
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') saveEdit();
                if (e.key === 'Escape') cancelEdit();
            });
        }

        function openAddUserModal() {
            document.getElementById('addUserModal').classList.remove('hidden');
            document.getElementById('newUserName').value = '';
            document.getElementById('newUserEmail').value = '';
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').classList.add('hidden');
        }

        async function addUser(event) {
            event.preventDefault();
            
            const name = document.getElementById('newUserName').value.trim();
            const email = document.getElementById('newUserEmail').value.trim();
            
            try {
                const response = await fetch('/api/users/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, email})
                });
                const data = await response.json();
                
                if (data.success) {
                    closeAddUserModal();
                    loadUsers();
                } else {
                    alert('Failed to add user: ' + data.message);
                }
            } catch (error) {
                console.error('Error adding user:', error);
                alert('Failed to add user. Please try again.');
            }
        }

        function exportToCSV() {
            window.location.href = '/api/users/export';
        }

        function searchUsers() {
            currentPage = 1;
            displayUsers();
        }

        function refreshData() {
            loadUsers();
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadUsers);

        // Auto-refresh every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
